<!DOCTYPE html>
<html>
  <head>
    <title>JS Framework</title>
    <script src='Framework.js'></script>
    <script src='TestModule.js'></script>
    <script src='Framework.test.js'></script>
  </head>
  <body>

    <div class="content"/>

    <script type="template/framework" id="content-template">
      <header>
        <h1>{{title}}</h1>
        <form>
          <label for="title">Add your title here, this is a sum: {{1 + 1 +

2
          }}</label>
          <input type="text" id="title" data-event="keyup:titleChanged" value="{{title}}" />
        </form>
        <a href="#" data-event="click:clearTitle">clear the title</a>
      </header>
    </script>

    <script>
      var fw = Framework.create({
        template: '#content-template',
        data: {
          title: 'Hello World'
        },
        clearTitle: function(e) {
          document.querySelector('input').value = '';
          document.querySelector('h1').innerHTML = '';
        },
        titleChanged: function(e) {
          setTimeout(() => {
            document.querySelector('h1').innerHTML = e.target.value;
          });
        }
      });
      fw.render('.content');

    </script>
  </body>
</html>
